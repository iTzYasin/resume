<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <input type="checkbox" id="infocheak">
    <input type="checkbox" id="phone">
    <input type="checkbox" id="email">
    <div class="container">
        <header>
            <div class="profile"></div>
            <p class="name">Yasin Malekian</p>
            <p class="bio">FrontEnd Developer</p>
        </header>
        <section>
            <div class="cardItem">
                <p class="value">52</p>
                <p class="title">Post</p>
            </div>
            <div class="cardItem">
                <p class="value">1.8K</p>
                <p class="title">Followers</p>
            </div>
            <div class="cardItem">
                <p class="value">79</p>
                <p class="title">Following</p>
            </div>
        </section>
        <footer>
            <button class="follow">Follow</button>
            <label for="email"  class="fa fa-envelope email"></label>
            <label for="infocheak" class="fa fa-info info"></label>
            <label for="phone" class="fa fa-phone phone"></label>

        </footer>
</body>
</html>
